# Reading Files
include:
  - .htaccess
  - _pages
  - assets
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
exclude:
    - _jupyter
    - .asset-cache
    - .bundle
    - .jekyll-assets-cache
    - vendor
#  - assets/js/plugins
#  - assets/js/_main.js
#  - assets/js/vendor
#  - Capfile
#  - CHANGELOG
    - config
#  - Gruntfile.js
#  - gulpfile.js
#  - LICENSE
#  - log
#  - package.json
    - projects_samples/
#  - README
#  - tmp
#  - /docs # ignore Minimal Mistakes /docs
#  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding                 : "utf-8"
markdown_ext             : "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown                 : kramdown
highlighter              : rouge
lsi                      : false
excerpt_separator        : "\n\n"
incremental              : false

# Markdown Processing
kramdown:
  input                  : GFM
  hard_wrap              : false
  auto_ids               : true
  footnote_nr            : 1
  entity_output          : as_char
  toc_levels             : 1..6
  smart_quotes           : lsquo,rsquo,ldquo,rdquo
  enable_coderay         : false

# Sass/SCSS
sass:
  sass_dir               : _sass
  style                  : compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink                : /:categories/:title/
paginate                 : # 10 # amount of posts to show
paginate_path            : # /page:num/
timezone                 : Asia/Kolkata # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
toc                      : true
atom_feed:
    hide                 : true

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-picture-tag
  - jekyll-sitemap
#  - jekyll-remote-theme

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-sitemap

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /

# category_archive:
#   type: liquid
#   path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
    # _posts
    - scope:
        path             : ""
        type             : posts
      values:
        layout           : single
        author_profile   : false
        read_time        : true
        comments         : true
        share            : true
        related          : true
        mathjax          : true
        show_date        : true
        toc_sticky       : true
        toc_label        : "CONTENTS"
        
    # _pages
    - scope:
        path             : ""
        type             : pages
      values:
        layout           : single

    # _portfolio
    - scope:
        path             : ""
        type             : portfolio
      values:
        layout           : single
        author_profile   : true
        share            : true

collections:
  portfolio:
    output               : true
    permalink            : /:collection/:path/

picture:
  source                 : "assets/images" #"assets/images/_originals"
  output                 : "assets/images"
  markup                 : "picture"
  presets:
    hero:
      attr:
        class            : "page__hero-image"
        itemprop         : "image"
      ppi                : [1]
      source_1600:
        media            : "(min-width: 1600px)"
        width            : "1600"
      source_1024:
        media            : "(min-width: 1024px)"
        width            : "1024"
      source_768:
        media            : "(min-width: 768px)"
        width            : "768"
      source_600:
        media            : "(min-width: 600px)"
        width            : "600"
      source_default:
        width            : "320"








